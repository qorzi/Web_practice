{% extends 'base.html' %}
{% block content %}
    <h1>EDIT</h1>
    <hr>
    <form action="{% url 'movies:update' movie.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">TITLE</label>
        <input type="text" name='title' id ='title' value='{{movie.title}}'>
        <br>
        <label for="audience">AUDIENCE</label>
        <input type="number" name='audience' id='audience' value='{{movie.audience}}'>
        <br>
        <label for="release_date">RELEASE_DATE</label>
        <input type="date" name='release_date' id='release_date' value="{{ movie.release_date|date:'Y-m-d' }}">
        <br>
        <label for="genre">GENRE</label>
        <select name="genre" id="genre" required >
            <option value="">선택</option>
            <option value="comedy" {% if movie.genre == "comedy" %}selected{% endif %}>comedy</option>
            <option value="horror" {% if movie.genre == "horror" %}selected{% endif %}>horror</option>
            <option value="drama" {% if movie.genre == "drama" %}selected{% endif %}>drama</option>
        </select>
        <br>
        <label for="score">SCORE</label>
        <input type="number" name='score' id='score' value='{{movie.score}}'>
        <br>
        <label for="poster_url">POSTER_URL</label>
        <input type="poster_url" name='poster_url' id='poster_url' value='{{movie.poster_url}}'>
        <br>
        <label for="description">DESCRIPTION</label>
        <textarea name="description" id='description' row= 30 col= 30>{{movie.description}}</textarea><br>
        <input type="reset" value='리셋'>
        <input type="submit" value='저장'>
    </form>
    <hr>
    <a href="{% url 'movies:detail' movie.pk %}">[뒤로가기]</a>
{% endblock content %}
