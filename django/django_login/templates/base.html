<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>로그인 상태 : {{user}}</p>
    <a href="{% url 'accounts:signup' %}">회원가입</a>

    </form>
    <hr>
    {% block content %}
    {% endblock content %}
