{% extends 'base.html' %}
{% block content %}
    <h1>NEW</h1>
    <hr>
    <form action="{% url 'movies:create' %}" method="POST">
        {% csrf_token %}
        <label for="title">TITLE</label>
        <input type="text" name='title' id ='title'>
        <br>
        <label for="audience">AUDIENCE</label>
        <input type="number" name='audience' id='audience'>
        <br>
        <label for="release_date">RELEASE_DATE</label>
        <input type="date" name='release_date' id='release_date'>
        <br>
        <label for="genre">GENRE</label>
        <select name="genre" id="genre" required>
            <option value="">선택</option>
            <option value="comedy">comedy</option>
            <option value="horror">horror</option>
            <option value="drama">drama</option>
        </select>
        <br>
        <label for="score">SCORE</label>
        <input type="number" name='score' id='score'>
        <br>
        <label for="poster_url">POSTER_URL</label>
        <input type="poster_url" name='poster_url' id='release_date'>
        <br>
        <label for="description">DESCRIPTION</label>
        <textarea name="description" id='description' row= 30 col= 30></textarea><br>
        <input type="reset" value='리셋'>
        <input type="submit" value='저장'>
    </form>
    <hr>
    <a href="{% url 'movies:index' %}">[뒤로가기]</a>
{% endblock content %}
