{% extends 'base.html' %}
{% block content %}
<p>index입니다</p>
<a href="{% url 'articles:create' %}">새 글 작성<a/>
{% for article in articles %}
  <p><b>작성자 : {{ article.user }}</b></p>
  <p>글 번호 : {{ article.pk }}</p>
  <p>제목 : {{ article.title }}</p>
  <p>내용 : {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">상세 페이지</a>
  <hr>
{% endfor %}
{% endblock content %}
